<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение данных игрока</title>
    <script>
        async function getData() {
            const webhookUrl = "https://errorianets.github.io/webhookSender";

            try {
                const response = await fetch(webhookUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                alert('Ошибка при получении данных.');
            }
        }

        function displayData(data) {
            const output = document.getElementById('output');
            output.innerHTML = `
                <h2>Полученные данные:</h2>
                <p><strong>Имя пользователя:</strong> ${data.username}</p>
                <p><strong>Token ID:</strong> ${data.token_id}</p>
                <p><strong>Текущий сектор:</strong> ${data.currentSector}</p>
                <p><strong>Player UID:</strong> ${data.playerUid}</p>
                <p><strong>Золото игрока:</strong> ${data.playerGold}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Получение данных игрока</h1>
    <button onclick="getData()">Получить данные</button>
    <div id="output"></div>
</body>
</html>
